<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>农村360°全景</title>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
  <style>
    html, body { margin: 0; height: 100%; }
    #panorama { width: 100%; height: 100%; }
    .hotspot-label {
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="panorama"></div>
  <script>
    function hotspotLabel(div, args) {
      div.classList.add('hotspot-label');
      div.innerHTML = args;
    }

    pannellum.viewer('panorama', {
      default: {
        firstScene: 'field',
        sceneFadeDuration: 1000,
        autoLoad: true
      },
      scenes: {
        field: {
          title: '田间视角',
          type: 'equirectangular',
          panorama: 'field.jpg',
          hotSpots: [
            {
              pitch: 2,
              yaw: 120,
              type: 'scene',
              text: '前往池塘',
              sceneId: 'pond'
            },
            {
              pitch: -2,
              yaw: -30,
              type: 'info',
              createTooltipFunc: hotspotLabel,
              createTooltipArgs: '农田与小路'
            }
          ]
        },
        pond: {
          title: '池塘视角',
          type: 'equirectangular',
          panorama: 'pond.jpg',
          hotSpots: [
            {
              pitch: 1,
              yaw: -45,
              type: 'scene',
              text: '返回田间',
              sceneId: 'field'
            },
            {
              pitch: -3,
              yaw: 60,
              type: 'info',
              createTooltipFunc: hotspotLabel,
              createTooltipArgs: '池塘和灌溉渠'
            }
          ]
        }
      }
    });
  </script>
</body>
</html>
